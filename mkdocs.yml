site_name: Roberts Lab Virtual Open House
theme:
  name: material
  palette:

    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
repo_url: https://github.com/RobertsLab/Open-House-2021/
nav:
   - Home: 'index.md'

   - 'Lab Culture':
     - Onboarding: 'Onboarding.md'
